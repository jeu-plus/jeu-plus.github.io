      <input type="checkbox" id="reponse1" name="perimetreAire" value="14">Périmète = 14 métres<br>
      <input type="checkbox" id="reponse2" name="perimetreAire" value="7">Périmète = 7 métres<br>
      <input type="checkbox" id="reponse3" name="perimetreAire" value="5">Aire = 5 métres^2<br>
      <input type="checkbox" id="reponse4" name="perimetreAire" value="10">Aire = 10 métres^2<br>
        <br>

      <script>
        function verifie() {
          var checkboxes = document.getElementsByName("perimetreAire")
          var message = ""
          var pereimetreCorrect = false
          var aireCorrect = false
          var nombreDeCheck = 0
        for (var i=0; i < checkboxes.length; i++) {
         if (checkboxes[i].checked) {
             nombreDeCheck++
             if (checkboxes[i].value == "14") {
         perimetreCorrect = true
          } else if (checkboxes[i].value == "10") {
           aireCorrect = true
         }
        }
        }
        if ((nombreDeCheck == 2) && (perimetreCorrect == true) && (aireCorrect == true)) {
            message += "Bravo! La réponse est correcte."
        } else {
            message += "La réponse est incorrecte."
        }
          affiche.innerHTML = message
        }

        }
