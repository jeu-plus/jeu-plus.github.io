<!DOCTYPE HTML>
<html>
<!-- Code par Simon -->
    <head>
        <meta charset="utf-8">
        <title>Jeu+</title>
        <style>
          #title {
            text-align: center;
            font-size: 200px;
          }
          #Choix {
            text-align: center;
            width: 100%;
          }
          #Choix div {
            display: inline-block;
            margin: 20px;
            width: 400px;
          }
          #Choix img {
            display: block;
            margin: 0 auto;
            border: 2px solid black;
          }
          .sujet {
            font-size: 50px;
          }
          #score {
            font-size: 20px;
            background-color: gray;
            top: 20px;
            right: 20px;
            position: fixed;
            border-radius: 10px;
            padding: 20px;
            width: 90px;
            height: 25px;
            text-align: center;
          }
          input[type="button"] {
            position: fixed;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            top: 90px;
            right: 30px;
          }
        </style>
    </head>

    <body>
      <form>
    <div id="title">Jeu+</div>
      <p style="text-align: center; font-size: 30px;">Bienvenue sur Jeu+! Choisissez un sujet ci-dessous pour vous pratiquer et répondez aux questions du mieux que vous pouvez!</p>
    <div id="Choix">
      <div id="Math">
        <a href="mathQuestion1.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMMiHtgZ2Uf20wUOCYAcGZeq3L4ygzCHkHJg&s" height="200px" width="200px"></a>
        <p class="sujet">Mathématique</p>
      </div>
      <div id="Science">
        <a href="scienceQuestion1.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVAUFzUddBpC5S8WBXJbW_gVHh6YiDMhV8eg&s" height="200px" width="200px"></a>
        <p class="sujet">Science</p>
      </div>
      <div id="Geo">
        <a href="geoQuestion1.html"><img src="https://img.freepik.com/free-vector/planet-earth_1308-82523.jpg" height="200px" width="200px"></a>
        <p class="sujet">Géographie</p>
      </div>
    </div>
        <div id="score">
          Score : <span id="scoreValue">0</span>/9
        </div>
        <input type="button" onclick= "refresh()"  value="Refresh">
        <script>
          var score = localStorage.getItem('score')
          document.getElementById('scoreValue').innerText = score
          /*Fonction pour refraîchir le score et les questions répondues*/
          /*https://www.w3schools.com/jsref/prop_win_localstorage.asp - Ce code rafraîchi le score et les questions répondu.*/
          function refresh() {
            localStorage.setItem('score', 0)
            document.getElementById('scoreValue').innerText = 0;
              localStorage.setItem('answered1', false)
              localStorage.setItem('answered2', false)
              localStorage.setItem('answered3', false)
              localStorage.setItem('answered4', false)
              localStorage.setItem('answered5', false)
              localStorage.setItem('answered6', false)
              localStorage.setItem('answered7', false)
              localStorage.setItem('answered8', false)
              localStorage.setItem('answered9', false)
          }
        </script>
      </form>
    </body>
</html>
