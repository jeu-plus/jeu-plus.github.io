<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Géographie - Question 1</title>
        <style>
          body {
            text-align: center;
          }
          select {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
          }
          input[type="button"] {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
          }
          #affiche {
            font-size: 30px;
            margin-top: 20px;
          }
          #retour {
            position: fixed;
            bottom: 20px;
            left: 20px;
          }
          #prochain {
            position: fixed;
            bottom: 20px;
            right: 20px;
          }
        </style>
    </head>
    <body>
      <form>
          <!-- création de la première question -->
          <h1 id="title">Géographie - Question 1</h1>
          <img src="https://i.redd.it/ug1unry9svk71.jpg" height="325px" width="750px">
          <p style="font-size: 30px;">Quelle est la capitale de l'Australie ?</p>
          <hr>
          
          <!-- Dropdown box with options -->
          <select id="choix">
              <option value="" disabled selected>Choisissez une ville</option>
              <option value="Sydney">Sydney</option>
              <option value="Canberra">Canberra</option>
              <option value="Melbourne">Melbourne</option>
              <option value="Perth">Perth</option>
              <option value="Brisbane">Brisbane</option>
          </select>
          <br>
          
          <input type="button" onclick="verifie()" value="Soumettre">
          <div id="affiche"></div>
          <input type="button" id="retour" onclick="back()" value="Retour">
          <input type="button" id="prochain" onclick="next()" style="display: none;" value="Quiz Géographie Terminé">
      </form>

      <script>
        // Fonction pour vérifier si la réponse est correcte
        function verifie() {
          var choix = document.getElementById("choix").value;
          var message = "";

          if (choix === "Canberra") {
            message = "Bravo! La réponse est correcte.";
            document.getElementById("prochain").style.display = "block";
          } else {
            message = "La réponse est incorrecte.";
            document.getElementById("prochain").style.display = "none";
          }

          document.getElementById("affiche").innerHTML = message;
        }

        function back() {
          location.href = "index.html";
        }

        function next() {
          location.href = "index.html";
        }
      </script>
    </body>
</html>
