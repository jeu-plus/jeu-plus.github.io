<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Mathématique - Question 2</title>
        <style>
          body {
            text-align: center;
          }
          input[type="text"] {
            width: 80px;
            height: 80px;
            font-size: 20px;
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
            border: 2px solid black;
          }
          input[type="button"] {
            font-size: 20px;
            padding: 10px 20px;
          }
          /*https://www.w3schools.com/css/css_form.asp*/
          #equation {
            display: inline-flex;;
            align-items: center;
            font-size: 50px;
          }
          #affiche {
            font-size: 30px;
          }
          #retour {
            position: fixed;
            bottom: 20px;
            left: 20px;
          }
          #prochain {
            position: fixed;
            bottom: 20px;
            right: 20px;
          }
          #score {
            font-size: 20px;
            background-color: gray;
            top: 20px;
            right: 20px;
            position: fixed;
            border-radius: 10px;
            padding: 20px;
            width: 90px;
            height: 25px;
            text-align: center;
          }
        </style>
    </head>

    <body>
      <form>
    <h1 id="title">Mathématique - Question 2</h1>
      <img src="https://www.shutterstock.com/image-vector/pile-video-games-pack-flat-260nw-646616746.jpg" height="325px" width="750px">
      <p style="font-size: 30px;">Un jeu vidéo coûte 50$. Il y a une réduction de 20%. Combien coûte le jeu après la réduction?</p>
      <hr>
      <div id=equation>
      <p>50$ * 0.80 = </p>
      <input type="text" id="reponse2">
      <p>$</p>
      </div>
        <br>
        <input type="button" onclick= "verifie()"  value="Soummettre">
        <div id="affiche"></div>
        <input type="button" id="retour" onclick="back()"  value="Retour">
        <input type="button" id="prochain" onclick="next()"  style="display: none;" value="Prochaine Question">
          <div id="score">
          Score : <span id="scoreValue">0</span>/9
        </div>
          <!--Information sur page, image, question, equation, réponse, bouton, text box, etc.-->
      <script>
          var score = parseInt(localStorage.getItem('score'))
          document.getElementById('scoreValue').innerText = score
          if (localStorage.getItem('answered2') === "true") {
          prochain.style.display = "block"
          }
          /*Initialize le score sur le page et vérifie si la question est déja repondu ou non*/
        function verifie() {
          var reponse2 = parseInt(document.getElementById("reponse2").value)
          var message = ""
        if (reponse2 == 40) {
          message += "Bravo! La réponse est correcte."
          if (localStorage.getItem('answered2') !== "true") {
        localStorage.setItem('answered2', true)
          prochain.style.display = "block"
          incremente()
          }
        } else {
          message += "La réponse est incorrecte."
        }
          affiche.innerHTML = message
        }
        /*Vérifie la réponse, si correct affiche message est boutton, si incorrect affiche autre message*/
        function back() {
          location.href = "index.html"
        }
        function next() {
          location.href = "mathQuestion3.html"
        }
        function incremente(){
          if (score < 9) {
              score += 1
              document.getElementById('scoreValue').innerText = score
              localStorage.setItem('score', score)
        }
        }
          /*Fonction pour les bouton et l'incrémentation du score*/
        if (localStorage.getItem('answered2') === null) {
         localStorage.setItem('answered2', false)
          }
           /*Vérifie si answered2 exist, si non, il est crée et assigné a false par départ*/
      </script>
      </form>
    </body>
</html>
