<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Géographie - Question 2</title>
        <link rel="stylesheet" href="CSS/styleCommun.css">
        <style>
          input[type="text"] {
            width: 80px;
            height: 80px;
            font-size: 20px;
            text-align: center;
            margin-left: 10px;
            border: 2px solid black;
          }
          #equation {
            display: inline-flex;
            align-items: center;
            font-size: 50px;
          }
          #prochain {
            position: fixed;
            bottom: 20px;
            right: 20px;
          }
        </style>
    </head>
    <body>
      <form>
          <!-- création de la première question -->
          <h1 id="title">Géographie - Question 2</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Flag_of_Slovenia.svg/800px-Flag_of_Slovenia.svg.png" height="325px" width="750px">
          <p style="font-size: 30px;">Quel drapeau est-ce ?</p>
          <hr>
          <div id="continent">
              <!-- Indice envers la réponse -->
              <p>Ils sont similaires, fais attention.</p>
          </div>
          <input type="radio" name="choix" value="Slovaquie"> Slovaquie
          <br>
          <input type="radio" name="choix" value="Slovénie"> Slovénie
          <br><br>
          <input type="button" onclick="verifie()" value="Soumettre">
          <div id="affiche"></div>
          <input type="button" id="retour" onclick="back()" value="Retour">
          <input type="button" id="prochain" onclick="next()" style="display: none;" value="Prochaine Question">
          <div id="score">
          Score : <span id="scoreValue">0</span>/9
        </div>
      <script>
           var score = parseInt(localStorage.getItem('score'))
          document.getElementById('scoreValue').innerText = score
          if (localStorage.getItem('answered8') === "true") {
          prochain.style.display = "block"
          }
        // Fonction pour vérifier si la réponse est correcte
        function verifie() {
          var choix = document.getElementsByName("choix");
          var message = "";
          var reponseCorrecte = false;

          for (var i = 0; i < choix.length; i++) {
            if (choix[i].checked && choix[i].value === "Slovaquie") {
              reponseCorrecte = true;
              break;
            }
          }

          if (reponseCorrecte) {
            message = "Bravo! La réponse est correcte.";
            if (localStorage.getItem('answered8') !== "true") {
          localStorage.setItem('answered8', true)
          prochain.style.display = "block"
          incremente()
          }
          } else {
            message = "La réponse est incorrecte.";
          }
          document.getElementById("affiche").innerHTML = message;
        }
        function back() {
          location.href = "index.html";
        }
        function next() {
          location.href = "geoQuestion3.html";
        }
        function incremente(){
          if (score < 9) {
              score += 1
              document.getElementById('scoreValue').innerText = score
              localStorage.setItem('score', score)
        }
        }
          /*Fonction pour les bouton et l'incrémentation du score*/
        if (localStorage.getItem('answered8') === null) {
         localStorage.setItem('answered8', false)
          }
          /*Vérifie si answered1 exist, si non, il est crée et assigné a false par départ*/
      </script>
     </form>
    </body>
</html>
