<!DOCTYPE html>
<html>
<!-- Code par Simon -->
    <head>
        <meta charset="utf-8">
        <title>Mathématique - Question 1</title>
        <link rel="stylesheet" href="CSS/styleCommun.css">
        <style>
          /*https://www.w3schools.com/css/css_form.asp - Ce code done des styles aux inputs.*/
          input[type="text"] {
            width: 80px;
            height: 80px;
            font-size: 20px;
            text-align: center;
            margin-left: 10px;
            border: 2px solid black;
          }
          #equation {
            display: inline-flex;;
            align-items: center;
            font-size: 50px;
          }
          #prochain {
            position: fixed;
            bottom: 20px;
            right: 20px;
          }
        </style>
    </head>

    <body>
      <form>
        <!--Information sur page, image, question, equation, réponse, bouton, text box, etc.-->
    <h1 id="title">Mathématique - Question 1</h1>
      <img src="Images/mathQuestion1.jpg" height="325px" width="750px">
      <p style="font-size: 30px;">Marc a 12 billes et il en donne 7 à son ami Lucas. Ensuite, il reçoit 5 billes de son autre ami. Combien de billes Marc a-t-il maintenant?</p>
      <hr>
      <div id=equation>
      <p>12 - 7 + 5 = </p>
      <input type="text" id="reponse1">
      </div>
        <br>
        <input type="button" onclick= "verifie()"  value="Soummettre">
        <div id="affiche"></div>
        <input type="button" id="retour" onclick="back()"  value="Retour">
        <input type="button" id="prochain" onclick="next()"  style="display: none;" value="Prochaine Question">
          <div id="score">
          Score : <span id="scoreValue">0</span>/9
        </div>
      <script>
        /*Initialize le score sur le page et vérifie si la question est déja repondu ou non*/
          var score = parseInt(localStorage.getItem('score'))
          document.getElementById('scoreValue').innerText = score
        /*https://www.w3schools.com/jsref/prop_win_localstorage.asp - Ce code vérifie si la question est déja répondu ou nom.*/
          if (localStorage.getItem('answered1') === "true") {
          prochain.style.display = "block"
          }
        /*Fonction qui vérifie la réponse, si correct affiche message et boutton, declare comme répondu et incrémente score, si incorrect affiche autre message*/
        function verifie() {
          var reponse1 = parseInt(document.getElementById("reponse1").value)
          var message = ""
          /*Produit seulement si la réponse est correcte et si la question n'est pas déja répondu*/
        if (reponse1 == 10) {
          message += "Bravo! La réponse est correcte."
          if (localStorage.getItem('answered1') !== "true") {
          localStorage.setItem('answered1', true)
          prochain.style.display = "block"
          incremente()
          }
          /*https://www.w3schools.com/jsref/jsref_isnan.asp - Ce code voit si la réponse est un string ou est négatif.*/
        } else if ((isNaN(reponse1)) || (reponse1 < 0)) 
        { message += "Entrée invalide! Entrez un nombre positif valide."
        } else {
          message += "La réponse est incorrecte."
        } 
          affiche.innerHTML = message
        }
        /*Fonction pour le boutton de retour*/
        function back() {
          location.href = "index.html"
        }
        /*Fonction le bouton de la prochaine question*/
        function next() {
          location.href = "mathQuestion2.html"
        }
        /*Fonction pour incrémenter le score*/
        function incremente(){
          if (score < 9) {
              score += 1
              document.getElementById('scoreValue').innerText = score
              localStorage.setItem('score', score)
        }
        }
        /*Vérifie si answered1 exist, si non, il est crée et assigné a false par départ*/
        /*https://www.w3schools.com/jsref/prop_win_localstorage.asp - Ce code marque la question comme non répondu si non répondu.*/
        if (localStorage.getItem('answered1') === null) {
         localStorage.setItem('answered1', false)
          }
      </script>
      </form>
    </body>
</html>
